<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아구몬은 귀엽다</title>
</head>
<body>
  <h1>
    <a href="https://namu.wiki/w/%EC%95%84%EA%B5%AC%EB%AA%AC" target="_blank">
      아구몬
    </a>은 귀엽다
  </h1>

  <p>
    그건 아주 명백한 사실이고 불변의 법칙이다.<br>
    아구몬의 뒤뚱뒤뚱 걷는 모습은 마치 오리와도 같다.
  </p>

  <h2 id="pixelize">아구몬의 픽셀화</h2>
  <h2 id="evolve">아구몬 진화</h2>
  <!-- 추가된 구몬 텍스트 -->
  <h2 id="kumon">아구몬 학습</h2>

  <script>
    const body = document.body;
    const origBg = getComputedStyle(body).background;

    // 픽셀화
    document.getElementById('pixelize').addEventListener('mouseover', () => {
      body.style.background = "url('https://i.pinimg.com/736x/12/2a/30/122a302738456a96b4a7927f7329d38e.jpg') center/cover no-repeat fixed";
    });
    document.getElementById('pixelize').addEventListener('mouseout', () => {
      body.style.background = origBg;
    });

    // 진화
    document.getElementById('evolve').addEventListener('mouseover', () => {
      body.style.background = "url('https://dcimg1.dcinside.com/viewimage.php?id=29b4d72fe8dd36ab6facc2b004c2&no=24b0d769e1d32ca73fe886fa1bd62531b19a96f1cd404ede18aa6cde17cb728ffd3478f132ff07f13a6e36a1c7cb5c7304f3cefe83a5873bd4de91462182e7f5cf131ce9c427&orgExt') center/cover no-repeat fixed";
    });
    document.getElementById('evolve').addEventListener('mouseout', () => {
      body.style.background = origBg;
    });

    // 구몬
    document.getElementById('kumon').addEventListener('mouseover', () => {
      body.style.background = "url('https://play-lh.googleusercontent.com/UtGzQPbhUwUnmU1zRLsFA5mFCDj5Wao-EjqVs2d6yRfKrFTG5SbMNHl0aYD63vwov_0') center/cover no-repeat fixed";
    });
    document.getElementById('kumon').addEventListener('mouseout', () => {
      body.style.background = origBg;
    });
  </script>
</body>
</html>
