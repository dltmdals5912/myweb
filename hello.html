<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아구몬은 귀엽다</title>
  <style>
    /* 배경 이미지 및 오버레이 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('https://i.pinimg.com/736x/86/19/2f/86192f43b1a4ceaf0b5552758b9055b8.jpg') center/cover no-repeat fixed;
      font-family: 'Pretendard', sans-serif;
      color: #fff;
      position: relative;
      text-align: center;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    /* 제목 스타일 */
    h1 {
      margin: 0;
      font-size: 3rem;
      z-index: 1;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      letter-spacing: 2px;
    }
    /* 문단 스타일 */
    p {
      margin: 1rem 0 0;
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: 600px;
      z-index: 1;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <h1>아구몬은 귀엽다</h1>
  <p>
    그건 아주 명백한 사실이고 불변의 법칙이다.<br>
    아구몬의 뒤뚱뒤뚱 걷는 모습은 마치 오리와도 같다.
  </p>
</body>
</html>
