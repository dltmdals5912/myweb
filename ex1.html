<!DOCTYPE html>
<html>
<head>
    <title>자바 스크립트 예제</title>
    <meta charset="urf-8">
</head>
<body>
 "hello world"
 <script>
// <script> 태그 안에
// 자바 스크립트 코드를 작성할 수 있는 곳
// 1. 변수 선언
let name = '민수';      // 값 변경 가능
const age = 20;         // 값 변경 불가

// 2. 변수 출력
console.log(`안녕하세요, 제 이름은 ${name}이고, 나이는 ${age}살입니다.`);

// 3. 값 변경 (let 으로 선언한 변수만!)
name = '철수';
console.log(`이제 제 이름은 ${name}입니다.`);

// 4. 간단한 계산 예시
let a = 5;
let b = 3;
let sum = a + b;
console.log(`${a} + ${b} = ${sum}`);
</script>
</body>

</html>
